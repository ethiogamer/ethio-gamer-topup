<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Transaction History</h1>

    <table id="transactionTable">
        <thead>
            <tr>
                <th>Bank</th>
                <th>Transaction Number</th>
                <th>Date</th>
                <th>Verified</th>
                <th>Order Status</th>
            </tr>
        </thead>
        <tbody id="transactionTableBody"></tbody>
    </table>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBamCALWsdrWviiEkA26cP6dCJZqZ5NScY",
            authDomain: "ethio-a1e95.firebaseapp.com",
            projectId: "ethio-a1e95",
            storageBucket: "ethio-a1e95.firebasestorage.app",
            messagingSenderId: "697514706181",
            appId: "1:697514706181:web:03147af1833cc25719636c",
            measurementId: "G-FDTWBNFP7F"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Load transaction data from Firestore
        window.onload = function() {
            const tableBody = document.getElementById("transactionTableBody");
            db.collection("transactions").get().then(snapshot => {
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${data.bank}</td>
                        <td>${data.txn}</td>
                        <td>${data.date}</td>
                        <td>${data.verified ? 'Verified' : 'Not Verified'}</td>
                        <td>${data.orderStatus ? 'Completed' : 'Pending'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }).catch(error => {
                console.error("Error getting documents: ", error);
            });
        };
    </script>

</body>
</html>
